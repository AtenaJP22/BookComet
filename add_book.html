<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore - Add New Book</title>
</head>
<body>
    <h1>Add a New Book</h1>
    <form method="post" action="{{ url_for('add_book') }}">
        <label for="isbn">ISBN:</label>
        <input type="text" name="isbn" required><br>

        <label for="title">Title:</label>
        <input type="text" name="title" required><br>

        <label for="year">Year:</label>
        <input type="text" name="year" required><br>

        <label for="price">Price:</label>
        <input type="text" name="price" required><br>

        <label for="page">Page:</label>
        <input type="text" name="page" required><br>

        <label for="category">Category:</label>
        <input type="text" name="category" required><br>

        <label for="coverphoto">Cover Photo URL:</label>
        <input type="text" name="coverphoto" required><br>

        <label for="publisher_location">Publisher Location:</label>
        <input type="text" name="publisher_location" required><br>

        <label for="publisher_name">Publisher Name:</label>
        <input type="text" name="publisher_name" required><br>

        <label for="author_name">Author Name:</label>
        <input type="text" name="author_name" required><br>

        <button type="submit">Add Book</button>
    </form>
    <p><a href="{{ url_for('index') }}">Back to All Books</a></p>
</body>
</html>
